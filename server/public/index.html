<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> jQuery Server Calculator</title>
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> jQuery Server Calculator</h1>

        <div id="calculator">
            <input type="number" id="inputOne">
            <button class="expression" data-expression="addition">+</button>
            <button class="expression" data-expression="subtraction">-</button>
            <button class="expression" data-expression="multiplication">*</button>
            <button class="expression" data-expression="division">/</button>
            <input id="inputTwo">
            <button type="number" id="submit">=</button>
            <button id="clear">C</button>
        </div>
        <div id="history"></div>
    </body>
</html>
